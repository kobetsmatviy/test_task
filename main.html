<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST_TASK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="https://ebolt.net/" target="_blank">
                <img src="./images/logo.png" class="logo__picture" alt="LOGO LOGO" />
            </a>
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__list_item">
                    <a href="#">Commercial</a>
                </li>
                <li class="nav__list_item">
                    <a href="#">Editorial</a>
                </li>
                <li class="nav__list_item">
                    <a href="#">Reportage</a>
                </li>
                <li class="nav__list_item">
                    <a href="#">Meet me</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">INK LINGERIE</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper" id="scene">
                <div class="swiper-slide">
                    <img src="./images/image2.png" class="swiper-slide_image" alt="1st image" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/image1.png" class="swiper-slide_image" alt="2nd image" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/image3.png" class="swiper-slide_image" alt="3rd image" />
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__social">
            <a href="https://www.instagram.com/kobets_matviy/" target="_blank" class="footer__social_item">Inst</a>
            <span class="footer__social_line"></span>
            <a href="https://www.facebook.com/kobetsmatviy" target="_blank" class="footer__social_item">Fb</a>
        </div>
    </footer>

    <!-- JS & CSS files -->
    
    <!-- SWIPER SLIDER -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            centeredSlides: true,
            slidesPerView: 3,
            spaceBetween: 20,
            initialSlide: 1,
            breakpoints: {
                0: {
                slidesPerView: 1,
                spaceBetween: 0,
                centeredSlides: true
                },
                768: {
                slidesPerView: 3,
                spaceBetween: 20
                }
            }
        })
    </script>

    <!-- PARALLAX EFFECT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./library/parallax.min.js"></script>
</body>
</html>
