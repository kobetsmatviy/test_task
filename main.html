<html lang="en">
<head>

</head>
<body>
    <div id="mouse"></div>

    <header class="header">
        <div class="logo">
            <a href="https://ebolt.net/" target="_blank">
                <img src="./images/logo.png" class="logo__picture" alt="LOGO LOGO" />
            </a>
        </div>
        <nav class="nav">
            <div class="nav__toggle">
                <div class="nav__toggle--item"></div>
                <div class="nav__toggle--item"></div>
            </div>
            <ul class="nav__list" id="nav__list">
                <li class="nav__list--item">

                </li>
                <li class="nav__list--item">
                    <a href="http://korets.in.ua/" target="_blank">Editorial</a>
                </li>
                <li class="nav__list--item">
                    <a href="http://workout.korets.in.ua/" target="_blank">Reportage</a>

                <li class="nav__list--item">
                    <a href="mailto:kobetsmatviy@gmail.com">Meet me</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <h1 class="main__title">INK LINGERIE</h1>
        <div class="swiper-container">
            <div class="swiper-wrapper" >
                <div class="swiper-slide">
                    <img src="./images/image2.png" class="swiper-slide_image" alt="1st image" />
                </div>
                <div class="swiper-slide">
                    <img src="./images/image1.png" class="swiper-slide_image" alt="2nd image" />
                </div>

            </div>

    <footer class="footer">
        <div class="footer__social">
            <a href="https://www.instagram.com/kobets_matviy/" target="_blank" class="footer__social--item">Inst</a>

    <div class="background" id="scene">
        <div class="background__image" data-depth="0.3"></div>
    </div>

    <!-- ##### JS & CSS files ##### -->
    <script src="./js/main.js"></script>

    <!-- SWIPER SLIDER -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            centeredSlides: true,
            slidesPerView: 3,
            spaceBetween: 20,
            initialSlide: 1,
            breakpoints: {
                0: {
                slidesPerView: 1,
                spaceBetween: 0,
                centeredSlides: true
                },
                768: {
                slidesPerView: 3,
                spaceBetween: 20
                }
            }
        })
    </script>
    <!-- PARALLAX EFFECT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="./library/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene, {
            relativeInput: true
        });
    </script>
</body>
</html>
